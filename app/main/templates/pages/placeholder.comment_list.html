$(function () {
  var $table = $('#table');
  $('#toolbar').find('select').change(function () {
    $table.bootstrapTable('refreshOptions', {
      exportDataType: $(this).val()
    });
  });
});
</script>

<form action ="/network", method = "POST">
<div class="page-header">
  <h1>News Table   <button class="btn"><i class="fa fa-line-chart" aria-hidden="true">></i> 분석</button>
</h1>
<!--    <input type="text" class="form-control" placeholder="Search" name="table"> -->
<input type="hidden" name="table" value= "{{ tables }}" />
</div>

<div name="table">
{% if tables %}
  {% for table in tables %}
    {{ table|safe }}
  {% endfor %}
{% endif %}
</div>
</form>
